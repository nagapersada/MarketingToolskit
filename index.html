<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVNP Toolkit</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#05070a">
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #D4AF37; --dark: #05070a; --card: #111827; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100%; background: var(--dark); color: var(--text); 
            overflow: hidden; position: fixed; 
        }

        /* Slide System */
        .slide { position: absolute; width: 100%; height: 100%; transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1); display: flex; flex-direction: column; padding-top: env(safe-area-inset-top); }
        #s1 { z-index: 2; background: radial-gradient(circle at top right, #1a2333 0%, #05070a 100%); justify-content: center; align-items: center; text-align: center; }
        #s2 { z-index: 1; transform: translateY(100%); opacity: 0; background: var(--dark); }
        body.active #s1 { transform: translateY(-100%); opacity: 0; }
        body.active #s2 { transform: translateY(0); opacity: 1; }

        /* Elegant UI */
        .logo { width: 180px; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(212,175,55,0.3)); }
        .btn-gold { background: linear-gradient(135deg, #D4AF37 0%, #F3CF65 100%); color: #000; padding: 18px 45px; border-radius: 15px; font-weight: 800; border: none; text-transform: uppercase; cursor: pointer; }
        
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(212,175,55,0.1); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px 20px 120px; }
        
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .icon { width: 40px; color: var(--gold); font-size: 1.2rem; }
        .info { flex: 1; }
        .info b { display: block; font-size: 0.9rem; }
        .info span { font-size: 0.7rem; color: #9ca3af; }
        
        .btn-sh { width: 35px; height: 35px; border-radius: 8px; background: rgba(255,255,255,0.05); border: none; color: white; cursor: pointer; }

        .input-ref { margin-top: 10px; display: flex; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 10px; border: 1px solid rgba(212,175,55,0.2); }
        .input-ref input { background: none; border: none; color: white; flex: 1; outline: none; font-size: 0.8rem; }

        .footer-admin { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--gold); color: #000; padding: 15px; border-radius: 15px; text-align: center; font-weight: 800; text-decoration: none; z-index: 99; }
    </style>
</head>
<body>

    <div id="s1" class="slide">
        <img src="logo.png" class="logo" alt="DVNP">
        <h1 style="color:var(--gold); margin-bottom: 10px;">DVNP GROUP</h1>
        <p style="color:#9ca3af; margin-bottom: 30px; padding: 0 40px;">Professional Marketing Toolkit</p>
        <button class="btn-gold" onclick="document.body.classList.add('active')">Buka Materi</button>
    </div>

    <div id="s2" class="slide">
        <div class="header">
            <b style="color:var(--gold)">DVNP TOOLS</b>
            <i class="fa-solid fa-xmark" onclick="document.body.classList.remove('active')"></i>
        </div>
        <div class="scroll-area" id="list">
            </div>
        <a href="https://wa.me/628123456789" class="footer-admin"><i class="fa-brands fa-whatsapp"></i> HUBUNGI ADMIN</a>
    </div>

    <script>
        const data = [
            { n: "Registrasi & Aktivasi", u: "https://nagapersada.github.io/RegistrasiMember/", i: "fa-user-plus" },
            { n: "Buku Wajib Anggota", u: "https://nagapersada.github.io/BukuPeganganAnggota/", i: "fa-book" },
            { n: "Cara Registrasi", u: "https://nagapersada.github.io/PendaftaranOPALP/", i: "fa-list-check" },
            { n: "Cara Deposit Saldo", u: "https://nagapersada.github.io/CaraDepositOPALP/", i: "fa-wallet" },
            { n: "Cara OP (Transaksi)", u: "https://nagapersada.github.io/caraOP/", i: "fa-chart-line" },
            { n: "Roadmap 90 Hari", u: "https://nagapersada.github.io/ROADMAP90H/", i: "fa-map" },
            { n: "Dream Accelerator", u: "https://nagapersada.github.io/DreamAccelerator/", i: "fa-rocket" },
            { n: "Area Member NP", u: "https://nagapersada.github.io/AreaMemberNP/", i: "fa-users" }
        ];

        function render() {
            let html = '<p style="font-size:0.7rem; color:var(--gold); margin-bottom:10px;">APLIKASI</p>';
            data.forEach(d => {
                html += `<div class="card" onclick="window.open('${d.u}')">
                    <div class="icon"><i class="fa-solid ${d.i}"></i></div>
                    <div class="info"><b>${d.n}</b><span>Klik untuk buka</span></div>
                    <button class="btn-sh" onclick="event.stopPropagation(); share('${d.n}','${d.u}')"><i class="fa-solid fa-share-nodes"></i></button>
                </div>`;
            });

            // Kartu Nama Digital
            html += `<p style="font-size:0.7rem; color:var(--gold); margin:20px 0 10px;">PERSONAL</p>
                <div class="card" style="display:block">
                    <div style="display:flex; align-items:center" onclick="window.open(document.getElementById('full-u').value)">
                        <div class="icon"><i class="fa-solid fa-id-card"></i></div>
                        <div class="info"><b>Kartu Nama Digital</b><span id="disp-u">.../?ref=deka</span></div>
                        <button class="btn-sh" onclick="event.stopPropagation(); share('Kartu Nama', document.getElementById('full-u').value)"><i class="fa-solid fa-share-nodes"></i></button>
                    </div>
                    <div class="input-ref">
                        <input type="text" placeholder="Ganti nama anggota..." oninput="updateKN(this.value)">
                        <input type="hidden" id="full-u" value="https://nagapersada.github.io/LandingPage/?ref=deka">
                    </div>
                </div>`;

            document.getElementById('list').innerHTML = html;
        }

        function updateKN(v) {
            const r = v.trim() || 'deka';
            const url = `https://nagapersada.github.io/LandingPage/?ref=${r}`;
            document.getElementById('disp-u').innerText = `.../?ref=${r}`;
            document.getElementById('full-u').value = url;
        }

        async function share(t, u) {
            if (navigator.share) { await navigator.share({ title: t, url: u }); }
            else { navigator.clipboard.writeText(u); alert("Link disalin!"); }
        }

        // REGISTRASI SERVICE WORKER AGAR BISA DIINSTAL
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        render();
    </script>
</body>
</html>
