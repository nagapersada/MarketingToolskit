<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVNP Toolkit</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DVNP Tools">
    
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F3CF65 100%);
            --dark-bg: #05070a;
            --card-bg: #111827;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* Slide Animation */
        .slide {
            position: fixed;
            width: 100%;
            height: 100%;
            transition: all 0.7s cubic-bezier(0.85, 0, 0.15, 1);
        }

        #pembuka {
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: radial-gradient(circle at top right, #1a2333 0%, #05070a 100%);
        }

        #materi {
            z-index: 10;
            transform: scale(0.9);
            opacity: 0;
            overflow-y: auto;
            background: var(--dark-bg);
            padding-top: var(--safe-top);
        }

        body.active-materi #pembuka { transform: translateY(-100%); opacity: 0; }
        body.active-materi #materi { transform: scale(1); opacity: 1; }

        /* Elegant Splash Elements */
        .logo-main {
            width: 200px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-text h1 { font-weight: 800; font-size: 2.2rem; letter-spacing: -1px; margin-bottom: 10px; }
        .hero-text p { color: var(--text-dim); font-style: italic; line-height: 1.6; max-width: 300px; margin: 0 auto 40px; }

        .btn-luxury {
            background: var(--gold-gradient);
            color: #000;
            padding: 20px 60px;
            border-radius: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
            transition: 0.3s;
        }

        /* Slide 2 Header */
        .header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5, 7, 10, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        /* Cards Style */
        .container { padding: 0 20px 100px; }
        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); margin: 30px 0 15px 5px; font-weight: 700; }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .glass-card:active { transform: scale(0.97); background: #1f2937; }

        .icon-box {
            width: 50px; height: 50px; background: rgba(212, 175, 55, 0.1);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            margin-right: 15px; color: var(--gold); font-size: 1.2rem;
        }

        .content-info { flex: 1; }
        .content-info b { display: block; font-size: 0.95rem; margin-bottom: 2px; }
        .content-info span { font-size: 0.75rem; color: var(--text-dim); }

        .share-btn {
            width: 40px; height: 40px; border-radius: 12px;
            background: rgba(255,255,255,0.05); border: none; color: white;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Digital Card Custom Area */
        .ref-input-box {
            margin-top: 15px; background: rgba(0,0,0,0.4);
            border-radius: 12px; padding: 12px; display: flex; gap: 10px;
            border: 1px dashed rgba(212, 175, 55, 0.3);
        }
        .ref-input-box input {
            background: none; border: none; color: white; flex: 1; outline: none; font-size: 0.9rem;
        }

        /* Portrait vs Landscape */
        @media (orientation: landscape) {
            #pembuka { flex-direction: row; gap: 60px; }
            .logo-main { width: 150px; margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <div id="pembuka" class="slide">
        <img src="logo.png" class="logo-main" alt="DVNP">
        <div class="hero-text">
            <h1 style="text-align: center;">DVNP GROUP</h1>
            <p style="text-align: center;">"The future of professional marketing starts here."</p>
            <div style="text-align: center;">
                <button class="btn-luxury" onclick="document.body.classList.add('active-materi')">Enter Portal</button>
            </div>
        </div>
    </div>

    <div id="materi" class="slide">
        <div class="header">
            <div>
                <p style="font-size: 0.7rem; color: var(--text-dim);">Selamat Datang,</p>
                <p style="font-weight: 700; color: var(--gold);">DVNP Marketing Tools</p>
            </div>
            <button onclick="document.body.classList.remove('active-materi')" style="background:none; border:none; color:white; font-size: 1.2rem;"><i class="fa-solid fa-house-user"></i></button>
        </div>

        <div class="container">
            <div class="section-title">Essential Tools</div>
            <div id="list-tools"></div>

            <div class="section-title">Digital Identity</div>
            <div class="glass-card" style="display: block;">
                <div style="display: flex; align-items: center;" onclick="openLink('https://nagapersada.github.io/LandingPage/?ref=deka', 'kn-url')">
                    <div class="icon-box"><i class="fa-solid fa-id-badge"></i></div>
                    <div class="content-info">
                        <b>Kartu Nama Digital</b>
                        <span id="kn-url">https://nagapersada.github.io/LandingPage/?ref=deka</span>
                    </div>
                    <button class="share-btn" onclick="event.stopPropagation(); share('Kartu Nama Digital', document.getElementById('kn-url').innerText)"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
                <div class="ref-input-box">
                    <i class="fa-solid fa-user-pen" style="color:var(--gold); font-size: 0.8rem; margin-top: 3px;"></i>
                    <input type="text" placeholder="Masukkan nama/ID Anda..." oninput="updateRef(this.value)">
                </div>
            </div>

            <div class="section-title">Channels</div>
            <div id="list-tele"></div>
        </div>
    </div>

    <script>
        const data = [
            { name: "Form Registrasi & Aktivasi", icon: "fa-user-plus", url: "https://nagapersada.github.io/RegistrasiMember/" },
            { name: "Buku Wajib Anggota", icon: "fa-book-bookmark", url: "https://nagapersada.github.io/BukuPeganganAnggota/" },
            { name: "Cara Registrasi", icon: "fa-list-check", url: "https://nagapersada.github.io/PendaftaranOPALP/" },
            { name: "Cara Deposit Saldo", icon: "fa-wallet", url: "https://nagapersada.github.io/CaraDepositOPALP/" },
            { name: "Cara OP (Transaksi)", icon: "fa-chart-line", url: "https://nagapersada.github.io/caraOP/" },
            { name: "Roadmap 90 Hari", icon: "fa-map-location-dot", url: "https://nagapersada.github.io/ROADMAP90H/" },
            { name: "Dream Accelerator", icon: "fa-rocket", url: "https://nagapersada.github.io/DreamAccelerator/" },
            { name: "Area Member NP", icon: "fa-network-wired", url: "https://nagapersada.github.io/AreaMemberNP/" }
        ];

        const tele = [
            { name: "Group Trading Pemula", url: "https://t.me/+_M3d7ui9k7liNWY0" },
            { name: "Screenshot OP Baru", url: "https://t.me/+zsMk5uDrQ_dmMjk9" }
        ];

        function render() {
            document.getElementById('list-tools').innerHTML = data.map(i => `
                <div class="glass-card" onclick="openLink('${i.url}')">
                    <div class="icon-box"><i class="fa-solid ${i.icon}"></i></div>
                    <div class="content-info">
                        <b>${i.name}</b>
                        <span>Buka Aplikasi</span>
                    </div>
                    <button class="share-btn" onclick="event.stopPropagation(); share('${i.name}', '${i.url}')"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
            `).join('');

            document.getElementById('list-tele').innerHTML = tele.map(i => `
                <div class="glass-card" onclick="openLink('${i.url}')">
                    <div class="icon-box" style="color:#0088cc"><i class="fa-brands fa-telegram"></i></div>
                    <div class="content-info">
                        <b>${i.name}</b>
                        <span>Telegram Channel</span>
                    </div>
                    <button class="share-btn" onclick="event.stopPropagation(); share('${i.name}', '${i.url}')"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
            `).join('');
        }

        function updateRef(val) {
            const name = val.trim() || 'deka';
            document.getElementById('kn-url').innerText = `https://nagapersada.github.io/LandingPage/?ref=${name}`;
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        async function share(t, u) {
            if (navigator.share) {
                await navigator.share({ title: t, url: u });
            } else {
                navigator.clipboard.writeText(u);
                alert("Link disalin!");
            }
        }

        render();
    </script>
</body>
</html>
